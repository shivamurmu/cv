    <!-- bootstrap -->

<body>
    <div class="card">
        <img src="dp.png" alt="dp" class="dp" >

        <div class="lower-row">

            <a href=""><img class="low-logo animate__animated animate__backInRight" src="https://cdn-icons-png.flaticon.com/512/87/87390.png" alt="" srcset=""></a>


        </div>
